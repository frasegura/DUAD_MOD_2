        <div class="forms-container ">
            <div class="container">
                <h1 id="main-title-todo-list">To do List</h1>
                <div id="user-name" class="welcome-msg"></div>
                <input type="text" placeholder="New task" id="taskInput">
                <button class="listButtons" id="addTaskBtn">Add task</button>

                <div class="filters">
                    <button data-filter="all" class="filter-button">All</button>
                    <button data-filter="completed" class="filter-button">Completed</button>
                    <button data-filter="incomplete" class="filter-button">Incomplete</button>
                </div>
                <!-- <ul id="taskList"></ul> -->
                <table>
                    <thead>
                        <tr>
                            <th>Tarea</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                    </tbody>
                </table>
            </div>
