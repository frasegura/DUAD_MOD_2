<!DOCTYPE html>
<html>
    <head>
        <link  href="../styles/styles.css" rel="stylesheet" />
        <link href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" rel="stylesheet" />
        <link href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css" rel="stylesheet">
        <link href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar"> 
            <ul>
                <li><a href="toDoList.html"><i class="fi fi-rs-edit"></i><span>Tasks</span></a></li>
                <li><a href="about.html"><i class="fi fi-ss-info"></i><span>About</span></a></li>
                <li><a href="login.html"><i class="fi fi-rr-exit"></i><span>Log out</span></a></li>
            </ul>
        </nav>
        <div class="container">
            <h1 id="main-title-todo-list">To do List</h1>
            <input type="text" placeholder="New task" id="taskInput">
            <button class="listButtons" id="addTaskBtn">Add task</button>

            <div class="filters">
                <button data-filter="all" class="filter-button">All</button>
                <button data-filter="completed" class="filter-button">Completed</button>
                <button data-filter="incomplete" class="filter-button">Incomplete</button>
            </div>
            <ul id="taskList"></ul>
        </div>
        <script src="../scripts/toDoList.js" ></script>
    </body>
</html>
